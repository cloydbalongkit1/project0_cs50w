<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style/styles.css">

    </head>

    <body>
        <div>

            <div class="container-fluid search">
                <a class="nav-link text-primary-emphasis" href="./index.html">Google Search</a>
            </div>

            <div class="container basic-search">
                <form class="form" action="https://www.google.com/search?">
                    <input class="name form-control" type="text" name="q" placeholder="Search for images...">
                    <input type="hidden" name="tbm" value="isch">
                    <div class="submit">
                        <input class="submit btn btn-primary" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
            
        </div>
       

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
